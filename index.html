<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Bookmark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="pop-up d-flex justify-content-center align-items-center d-none">
      <div class="pop-up-content">
        <div
          class="pop-up-header d-flex justify-content-between align-items-center"
        >
          <div class="d-flex">
            <span class="mycircle red"></span>
            <span class="mycircle yellow"></span>
            <span class="mycircle green"></span>
          </div>
          <i class="fa-solid fa-xmark close fs-3 close"></i>
        </div>
        <div class="mt-4">
          <h5>
            Site Name or Url is not valid, Please follow the rules below :
          </h5>
          <p class="d-flex align-items-center">
            <i class="fa-regular fa-circle-right p-2 text-danger fs-4"></i>
            <span class="fs-5"
              >Site name must contain at least 3 characters</span
            >
          </p>
          <p class="d-flex align-items-center">
            <i class="fa-regular fa-circle-right p-2 text-danger fs-4"></i>
            <span class="fs-5"
              >Site URL must be a valid one</span
            >
          </p>
        </div>
      </div>
    </div>
    <div class="py-3">
      <div class="container d-flex justify-content-center py-5 myheader">
        <h1 class="text-center logo">Bookmarker</h1>
      </div>
    </div>
    <div class="container d-flex flex-column justify-content-center">
      <h3 class="d-inline-block text-center py-2 bookmark-text">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h3>
    </div>
    <div
      class="container flex-column justify-content-center align-items-center pb-4 myform"
    >
      <div class="mb-4 w-100">
        <label for="exampleInputEmail1" class="form-label fw-bold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name
        </label>
        <input
          type="text"
          class="form-control"
          id="site-name"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-4 w-100">
        <label for="exampleInputPassword1" class="form-label fw-bold">
          <i class="fa-solid fa-link pe-2"></i>
          Site URL
        </label>
        <input type="url" class="form-control" id="site-url" />
      </div>
      <div class="d-flex justify-content-between mt-2">
        <button
          type="submit"
          id="submit-btn"
          class="btn btn-danger mysubmit m-auto"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <table class="mytable">
        <thead>
          <tr>
            <th class="text-capitalize">Index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
